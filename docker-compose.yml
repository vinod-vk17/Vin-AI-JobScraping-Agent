version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./sources_config.py:/app/sources_config.py
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - FLASK_ENV=development
      - DATABASE_PATH=/app/data/jobs.db
    restart: unless-stopped

  scraper:
    build: .
    volumes:
      - ./data:/app/data
      - ./sources_config.py:/app/sources_config.py
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DATABASE_PATH=/app/data/jobs.db
    command: python gemini_scraper.py
    restart: "no"
